<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/about.png" type="image/x-icon" />
    <title>Green Plant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @media (max-width: 768px) {
        .mobile-adjust {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .service-card {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body class="font-poppins">
    <!-- NavBar Section  -->
    <nav
      class="bg-[#15803D] w-full h-[90px] flex items-center justify-between px-4 md:px-8 lg:px-16 xl:px-32 2xl:px-auto 2xl:max-w-[1920px] 2xl:mx-auto"
    >
      <!-- Left: Logo/Title -->
      <div class="flex-shrink-0">
        <h1 class="text-white text-2xl md:text-3xl font-bold">Green Earth</h1>
      </div>

      <!-- Center: Nav Links -->
      <div
        class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-8"
      >
        <a
          href="#"
          class="text-white hover:text-yellow-300 transition duration-300 font-medium text-lg"
          >About</a
        >
        <a
          href="#"
          class="text-white hover:text-yellow-300 transition duration-300 font-medium text-lg"
          >Gallery</a
        >
        <a
          href="#"
          class="text-white hover:text-yellow-300 transition duration-300 font-medium text-lg"
          >Plant a Tree</a
        >
      </div>

      <!-- Right: Plant a Tree Button -->
      <div class="flex items-center">
        <button
          class="bg-[#FACC15] text-gray-900 font-bold py-2 px-4 md:py-3 md:px-6 rounded-full hover:bg-yellow-400 transition duration-300 transform hover:scale-105 shadow-lg text-sm md:text-base"
        >
          Plant a Tree
        </button>
      </div>
    </nav>

    <!-- Hero Section  -->
     

    <script src="./index.js"></script>
  </body>
</html>
