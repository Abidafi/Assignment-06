<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/about.png" type="image/x-icon" />
    <title>Green Plant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @media (max-width: 768px) {
        .mobile-adjust {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .service-card {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body class="font-poppins">
    <!-- NavBar Section  -->
    <nav
      class="bg-[#15803D] w-full h-[90px] flex items-center justify-between px-4 md:px-8 lg:px-16 xl:px-32 2xl:px-auto 2xl:max-w-[1920px] 2xl:mx-auto"
    >
      <!-- Left: Logo/Title -->
      <div class="flex-shrink-0">
        <h1 class="text-white text-2xl md:text-3xl font-bold">Green Earth</h1>
      </div>

      <!-- Center: Nav Links -->
      <div
        class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-8"
      >
        <a
          href="#"
          class="text-white hover:text-yellow-300 transition duration-300 font-medium text-lg"
          >About</a
        >
        <a
          href="#"
          class="text-white hover:text-yellow-300 transition duration-300 font-medium text-lg"
          >Gallery</a
        >
        <a
          href="#"
          class="text-white hover:text-yellow-300 transition duration-300 font-medium text-lg"
          >Plant a Tree</a
        >
      </div>

      <!-- Right: Plant a Tree Button -->
      <div class="flex items-center">
        <button
          class="bg-[#FACC15] text-gray-900 font-bold py-2 px-4 md:py-3 md:px-6 rounded-full hover:bg-yellow-400 transition duration-300 transform hover:scale-105 shadow-lg text-sm md:text-base"
        >
          Plant a Tree
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="w-full h-[390px] flex items-center justify-center bg-gradient-to-r from-emerald-50 to-green-50 relative overflow-hidden"
    >
      <!-- Background images - hidden on mobile -->
      <div class="absolute inset-0 z-0">
        <img
          src="assets/hero-leaf1.png"
          alt=""
          class="absolute left-0 bottom-0 h-4/5 hidden md:block"
        />
        <img
          src="assets/hero-leaf2.png"
          alt=""
          class="absolute right-0 bottom-0 h-4/5 hidden md:block"
        />
      </div>

      <div
        class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 text-center relative z-10"
      >
        <h1
          class="text-black font-bold text-3xl md:text-4xl lg:text-5xl xl:text-6xl mb-6 leading-tight"
        >
          Plant a Tree, Grow a Future
        </h1>
        <p
          class="text-black font-normal text-base md:text-lg lg:text-xl max-w-3xl mx-auto mb-10"
        >
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="text-green-800 bg-[#FACC15] font-bold py-3 px-8 md:py-4 md:px-10 rounded-full hover:bg-yellow-400 transition duration-300 transform hover:scale-105 shadow-lg text-lg md:text-xl"
        >
          Get Involved
        </button>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
